apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'semaphores.Run'

task docs(type: Javadoc) {
  source = sourceSets.main.allJava
}

task checkOutput(type:Exec) {
  dependsOn tasks.build
  workingDir './scripts'

  commandLine 'python3', 'check_output.py'
}

jar {
    archiveBaseName = 'semaphores'
    archiveVersion =  '1.0.0'
    manifest {
        attributes(
            'Main-Class': 'semaphores.Run'
        )
    }
}
